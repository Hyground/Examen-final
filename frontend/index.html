<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Backend - Examen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gesti칩n de Inventario (Frontend B치sico)</h1>
    </header>
    <main>
        <section id="form-proveedores">
            <h2>Crear Nuevo Proveedor</h2>
            <form id="formProveedor">
                <label for="nombreProveedor">Nombre del Proveedor:</label>
                <input type="text" id="nombreProveedor" required>
                <button type="submit">Guardar Proveedor</button>
                <p id="msgProveedor" class="message"></p>
            </form>
        </section>

        <hr>

        <section id="form-productos">
            <h2>Crear Nuevo Producto</h2>
            <form id="formProducto">
                <label for="nombreProducto">Nombre:</label>
                <input type="text" id="nombreProducto" required>

                <label for="ubicacionProducto">Ubicaci칩n Bodega:</label>
                <input type="text" id="ubicacionProducto" required>

                <label for="proveedorIdProducto">ID del Proveedor:</label>
                <input type="number" id="proveedorIdProducto" required>

                <button type="submit">Guardar Producto</button>
                <p id="msgProducto" class="message"></p>
            </form>
        </section>

        <hr>
        
        <section id="lista-inventario">
            <h2>Inventario Actual</h2>
            <button onclick="cargarInventario()">Actualizar Inventario</button>
            <ul id="listaProductos">
                <li>Presiona "Actualizar Inventario" para cargar datos del backend.</li>
            </ul>
        </section>
        <hr>
        <section id="form-movimiento">
    <h2>Registrar Movimiento (Entrada/Salida)</h2>
    <form id="formMovimiento">
        <label for="movimientoProductoId">ID del Producto:</label>
        <input type="number" id="movimientoProductoId" required>

        <label for="movimientoTipo">Tipo de Movimiento:</label>
        <select id="movimientoTipo" required>
            <option value="ENTRADA">ENTRADA (Compra/Adici칩n)</option>
            <option value="SALIDA">SALIDA (Venta/Consumo)</option>
        </select>

        <label for="movimientoCantidad">Cantidad:</label>
        <input type="number" id="movimientoCantidad" required min="1">

        <button type="submit">Registrar Movimiento</button>
        <p id="msgMovimiento" class="message"></p>
    </form>
</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
